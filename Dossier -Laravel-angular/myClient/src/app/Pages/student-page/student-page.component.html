<app-navbar></app-navbar>
<div >
    <div class="mt-5 container">
        <div class="card">
             <div class="card-header">

                <h4>Listes des Etudiants</h4>
                <a routerLink="/Etudiants/Inscription" class="btn btn-primary float-end">
                    Add Etudiant
                </a>
                
             </div>
             <div class="card-body">
                <table class="table table-striped table-bordered"> 
                    <thead>
                        <tr>
                            <th>Code Etudiant</th>
                            <th>Nom</th>
                            <th>Prenom</th>
                            <th>Email</th>
                            <th>Adresse</th>
                            <!--<th>UFR</th>
                            <th>Departement</th>
                            <th>Filiere</th>
                            <th>Niveau</th>
                            <th>Annee</th>--->
                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody>
                    
                        <tr *ngFor="let item of students">
                            <td>{{ item.codeEtudiant }}</td>
                            <td>{{ item.nom }}</td>
                            <td>{{ item.prenom }}</td>
                            <td>{{ item.email_ugb }}</td>
                            <td>{{ item.adresse_etu  }}</td>
                            <!---<td>{{ item.filiere }}</td>
                            <td>{{ item.libelle_niveau }}</td>
                            <td>{{ item.annee_niveau }}</td>-->
                            
                            <td style="width: 18%;">
                              <!--<button type="button" class="btn btn-danger" (click)="DeleteStudent(item.id)">Delete</button>-->
                              <button type="button" [routerLink]="'/Etudiants'" [queryParams]="{ id: item.id }" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                <i class="bi bi-trash3"></i>
                              </button>
                              <a [routerLink]="'/Update'" [queryParams]="{ id: item.id }" class="btn btn-success"><i class="bi bi-pencil-square"></i></a>
                              <a [routerLink]="'/Inscription'" [queryParams]="{ id: item.id }" class="btn btn-primary"><i class="bi bi-plus"></i></a>
                              <button [routerLink]="'/EditStudent'" [queryParams]="{ id: item.id }"   class="btn btn-secondary"><i class="bi bi-eye"></i>
                              </button>

                            </td>
                          </tr>
                          
                    </tbody>
                </table>

             </div>
        </div>


       <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Supprimer</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Voulez vous supprimer l'etudiant <br>
         <b></b>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" (click)="DeleteStudent(id_etudiant)" class="btn btn-primary" data-bs-dismiss="modal">Delete</button>
        </div>
        
      </div>
    </div>
  </div>
